name: Rust Test for surrealml on Pull Request

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  test_transport:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
      
    - name: inspect repo
      run: |
        cargo build
        ls
        cd modules
        echo "modules"
        ls
        cd utils
        echo "utils"
        ls

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Run Unit Tests
      run: cargo test
