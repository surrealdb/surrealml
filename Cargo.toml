[package]
name = "surrealml"
version = "0.1.0"
edition = "2021"

[features]
default = ["python"]
python = ["pyo3"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
pyo3 = { version = "0.19.2", optional = true }
uuid = { version = "1.4.1", features = ["v4"] }
once_cell = "1.18.0"
ndarray = "0.15.6"

surrealml_utils = { path = "./modules/utils" }

[dev-dependencies]
tokio = { version = "1.32.0", features = ["full"] }
hyper = { version = "0.14.27", features = ["full"] }
serde = "1.0.183"
serde_json = "1.0.105"
futures-util = "0.3.28"
actix-web = "4.3.1"

[[bin]]
name = "surrealml"
path = "src/main.rs"

[lib]
name = "surrealml"
path = "src/lib.rs"
